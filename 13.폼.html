<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>13.폼</title>
    
<head>
    <body>
    <h1>폼테그실시</h1>
    <form action="데이터를 전송할 주소입력하는 곳" method="데이터전달 방식 get or Post">
        <!--input-->
        <input type="text"> 텍스트입력(한줄)<br>
        <input type="password"> 비밀번호입력한줄)<br>
        <input type="checkbox"> 체크박스(한줄)<br>
        <input type="radio"> 라디오박스(한줄)<br>
        <input type="file"> 파일업로드시 선택창 띄우기(한줄)<BR>
        <input type="button" value="일반버튼"<br>
        <input type="reset"value="초기화버튼"<br>
        <input type="submit"value="보내기"<br> 
        <input type="hidden"value="숨겨진값"<BR>
        <input type="image" src="img/bg-note.png"><br>       

        <input type="number" size="4" max="5" min="1>"         
        <input type="range"  max="10" min="1" value="5">
        <input type="month">
        <input type="color">
        <input type="search">
        
    </form>
</head>
</html>
